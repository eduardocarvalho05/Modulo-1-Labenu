<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="shortcut icon" href="./fixacao/media/img-labenu.png" type="image/x-icon">
</head>

<body>
    <!--Link normal aqui-->
    <a href="https://www.labenu.com.br/" target="_blank" rel="noopener noreferrer">
        <h1>Escola de programação LABENU:</h1>
    </a>
    <a href="https://www.labenu.com.br/" target="_blank"><img src="./fixacao/media/img-labenu.png" alt="labenu-img"></a>
    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <img src="./fixacao/media/pato.jpg" alt="pato">

    <p>Um áudio aqui:</p>
    <audio src="./fixacao/media/pato.mp3" controls loop>
        Seu navegador ou página não suporta a tag audio
    </audio>

    <p>E um vídeo aqui:</p>
    <video src="./fixacao/media/pato.mp4" controls loop>
        Seu navegador ou página não suporta a tag video
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/O68y0yRZL1Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>

</html>
