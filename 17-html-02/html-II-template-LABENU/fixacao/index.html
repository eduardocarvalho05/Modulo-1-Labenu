<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Prática de HTML II</title>
    <link
      rel="shortcut icon"
      href="./media/img-labenu.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <header class="um">
      <h1>Header</h1>
    </header>
    <main class="dois">
      Main
      <br />
      <section class="tres">
        Section
        <article class="quatro">
          <p>Article com imagem</p>
          <img src="./media/pato.jpg" alt="pato" />
        </article>

        <article class="quatro">
          <p>Article com áudio</p>
          <audio src="./media/pato.mp3" controls>
            Seu navegador não é compativel com o audio
          </audio>
        </article>
        <article class="quatro">
          <p>Article com vídeo</p>
          <video src="./media/pato.mp4" controls>
            Seu navegador não é compativel com o audio
          </video>
        </article>
      </section>
      <aside class="cinco">
        Aside
        <article class="quatro">Article com texto p no aside</article>

        <article class="quatro">Article com texto p no aside</article>
        <article class="quatro">Article com texto p no aside</article>
      </aside>
    </main>
    <footer class="seis">
      <p>Footer</p>
      <p>
        Envie sua notícia pra gente clicando aqui:
        <a href="./contato.html" target="_blank" rel="noopener noreferrer">Labenu</a>
      </p>
    </footer>
  </body>
</html>
